<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>K8S-App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div id="app" class="container">
      <div class="jumbotron" v-bind:style="{ backgroundColor: host.env['JUMBOTRON_COLOR'] || '' }">
        <h1>{{ message }}</h1>
        <p>Application used for testing kubernetes</p>
      </div>

      <div class="row">
        <div class="col-md-6">Host name</div>
        <div class="col-md-6">{{host.hostname}}</div>
      </div>
      <div class="row">
        <div class="col-md-6">Commit hash</div>
        <div class="col-md-6">{{config['git.commit.hash']}}</div>
      </div>
      <div class="row">
        <div class="col-md-6">Build time</div>
        <div class="col-md-6">{{config['build.time']}}</div>
      </div>
      <div class="row">
        <div class="col-md-6">Jumbotron background color</div>
        <div class="col-md-6">{{host.env['JUMBOTRON_COLOR']}}</div>
      </div>
      <div class="row">
        <div class="col-md-6">Current environnement</div>
        <div class="col-md-6">{{host.env['CURRENT_ENV']}}</div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
